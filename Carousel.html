<html>
<head>
<meta charset="utf-8">
<style>
div#container{
	margin-left:300px;
	height:200px;
	width:400px;
	background-color:#f2f2f2;
	position:absolute;
	overflow:hidden;
	background:#e3e3e3;
}

img.a{
	left:400px;
	position:absolute;
	float:left;
	height:200px;
	width:400px;
	transition:2s;
	opacity:0
}
</style>
</head>
<body>
<div id="container">
<img class="a" src="s1.jpg"></img>
<img class="a" src="s2.jpg"></img>
<img class="a" src="s3.jpg"></img>
<img class="a" src="s4.jpg"></img>
<img class="a" src="s5.jpg"></img>
</div>
<script>
	var len=(document.getElementsByClassName("a").length)-1,pre=0;
	poschng();
	
	function myfunction(){
		document.getElementsByClassName("a")[pre].style.left=-400;
		document.getElementsByClassName("a")[pre].style.opacity=0;
		pre++;
		poschng();
		setTimeout(game,1500);}
	
	function game(){
		pre=0;
		var list=document.getElementById("container");
		list.appendChild(list.childNodes[0]);
		document.getElementsByClassName("a")[len].style.left=400;}
	
	function poschng(){
		document.getElementsByClassName("a")[pre].style.left=0;
		document.getElementsByClassName("a")[pre].style.opacity=1;
		setTimeout(myfunction,3000);}
</script>
</body>
</html>
